<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="table">
        <img src="images/BG.jpg" alt="ping-pong">
        <div  id="main">
            <p>Ping pong score keeper</p>
            <h1><span class="player">0</span> to <span class="player">0</span></h1>
            <p>Use the button below to keep score</p>
            <form >
                <label>Playing to</label>
                <input type="number" id="playingTo" value="10">
                <button type="submit">start</button>
            </form>
        </div>
        
    <div id="buttons">
        <button id="player1-btn">+1 Player 1</button>
        <button class="inc-score" id="player2-btn">+1 Player 2</button>
        <button class="inc-score" id="reset-btn">Reset</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
